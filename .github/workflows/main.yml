name: Build Windows DLL

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-24.04  # Using the latest Ubuntu runner (24.04)

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout the code

      - name: Install MinGW (cross-compiler for Windows)
        run: |
          sudo apt update
          sudo apt install -y mingw-w64  # Install MinGW for cross-compiling

      - name: Compile DLL
        run: |
          x86_64-w64-mingw32-g++ -shared -o example.dll example.cpp -Wl,--subsystem,windows -lcomdlg32
        env:
          CC: x86_64-w64-mingw32-g++

      - name: Upload DLL as artifact
        uses: actions/upload-artifact@v4  # Updated to v4 (latest version)
        with:
          name: example-dll
          path: example.dll
