name: Build DLL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up MinGW-w64
      run: |
        choco install mingw --version=8.1.0
        refreshenv

    - name: Compile DLL
      run: |
        x86_64-w64-mingw32-g++ -shared -o example.dll example.cpp -Wl,--subsystem,windows -lcomdlg32 -lshell32 -lole32
