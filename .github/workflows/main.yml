name: Build DLL

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-dll:
    name: Build DLL
    runs-on: windows-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up MSVC and compile the DLL
    - name: Build DLL
      run: |
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars64.bat" && cl /LD ShortcutDLL.cpp shell32.lib ole32.lib /Fe:ShortcutDLL.dll
      shell: cmd

    # Step 3: Upload the built DLL as an artifact
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ShortcutDLL
        path: ShortcutDLL.dll
